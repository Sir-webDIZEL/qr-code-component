<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="wrapper">
    <section class="qr-code">
      <div class="qr__card">
        <div class="qr__card-img">
          <img class="" src="./images/image-qr-code.png" alt="qr code on blue screen">
        </div>
        <div class="qr__card-box">
          <h3 class="qr__card-heading">Improve your front-end skills by building projects</h3>
          <p class="qr__card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
            level
          </p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sir_WebDIZEL</a>.
    </div>
  </div>

</body>

</html>
